<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youngho Min</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #chatbot-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chatbot-response {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 3px;
      background-color: #f9f9f9;
      white-space: pre-wrap; /* 줄바꿈 처리 */
    }
  </style>
</head>
<body>

<header>
  <h1 class="title">Youngho Min</h1>
  <p>Assistant Professor, Kwangwoon University</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="research.html">Research</a>
  <a href="teaching.html">Teaching</a>
  <a href="presentations.html">Presentations</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
  <h2>Welcome</h2>
  <p>This is the personal homepage of Dr. Youngho Min. Please use the navigation above to learn more.</p>

  <h3>Ask AI about this website</h3>
  <div id="chatbot-container">
    <input type="text" id="user-input" placeholder="질문을 입력하세요...">
    <button onclick="askChatbot()">보내기</button>
    <div id="chatbot-response"></div>
  </div>
</section>

<script>
  const webAppUrl = 'https://script.google.com/macros/s/AKfycbwX2jPq5Bvz-nvC3Wclj5Y3VT7VI7FWAXhbniI31qQtSomsrfkMqyrnfx-2mP_mfHrtdA/exec'; // 여기에 복사한 웹 앱 URL을 붙여넣으세요!

  function askChatbot() {
    const userInput = document.getElementById("user-input").value;
    document.getElementById("chatbot-response").innerText = "답변을 기다리는 중...";

    fetch(webAppUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message: userInput })
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("chatbot-response").innerText = data.reply || "오류가 발생했습니다.";
    })
    .catch(error => {
      document.getElementById("chatbot-response").innerText = "네트워크 오류가 발생했습니다.";
      console.error("Error:", error);
    });

    document.getElementById("user-input").value = ''; // 입력창 초기화
  }
</script>

<script src="script.js"></script>
</body>
</html>
